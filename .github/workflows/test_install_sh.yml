name: Test Install Ninja2 and Re2  

on:  
  pull_request:  
  push:  
  release:  
    types: published  

jobs:  
  build:  
    runs-on: [ubuntu-latest]
    container:
      image: ${{ matrix.image }}
    strategy:
      matrix:
        image: ['ubuntu:20.04', 'ubuntu:22.04', 'ubuntu:24.04']

    steps:  
      - name: Checkout repository  
        uses: actions/checkout@v2  

      - name: Install Ninja2  
        run: |
          apt-get install wget
          wget -q https://raw.githubusercontent.com/ninja-cloudbuild/ninja2/refs/heads/main/install.sh \
          && chmod +x install.sh \
          && sudo ./install.sh  

      - name: Ninja2 Version  
        run: ninja --version  

      - name: Ninja2 Help  
        run: ninja --help
        continue-on-error: true  

      - name: Clone re2 repository  
        run: |  
          wget -q https://github.com/google/re2/archive/refs/tags/2021-11-01.tar.gz \
          && tar -xzf 2021-11-01.tar.gz \
          && mv re2-2021-11-01 re2  

      - name: Build re2 with Ninja2  
        run: |  
          cd re2  
          mkdir -p build  
          cd build  
          cmake -G Ninja ..  
          ninja  

      - name: Test re2 build  
        run: |  
          cd re2/build  
          ./re2_test
